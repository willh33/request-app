<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="saveData()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" required="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save Data</button>
    </form>
</ion-content>
