<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Edit</h2>
  <form (ngSubmit)="updateData()">
    <ion-item>
    <ion-label>Status</ion-label>
    <ion-select [(ngModel)]="data.status" name="status" required="">
      <ion-option *ngFor="let status of statuses">{{status.title}}</ion-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Order No: {{ data.orderno }}</ion-label>
    </ion-item> -->
    <ion-input type="hidden" [(ngModel)]="data.id" name="id"></ion-input>
    <ion-input type="hidden" [(ngModel)]="data.modified_dt" name="modified_dt"></ion-input>
    <!-- <ion-input type="hidden" [(ngModel)]="data.orderno" name="orderno"></ion-input> -->
    <ion-input type="hidden" [(ngModel)]="data.created_dt" name="created_dt"></ion-input>
    <button ion-button type="submit" block>Update Data</button>
  </form>
</ion-content>
