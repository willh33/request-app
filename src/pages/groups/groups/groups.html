<ion-header id="groups-header">
  <ion-navbar class="groups-navbar">
    <button ion-button [menuToggle]="">
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Groups</ion-title>
    <!-- <ion-title>{{title}}</ion-title> -->
    <button ion-button icon-only (click)="presentPopover($event)" class="settings-button">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)" can-swipe="true">
      <ion-item nopadding *ngFor="let group of groups" (click)="goToNewGroupPageContext(group.id)">
          <span>{{group.title}}</span>
      </ion-item>
  </ion-list>
</ion-content>
