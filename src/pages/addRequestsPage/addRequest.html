<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h2>Add Request</h2>
    <form (ngSubmit)="saveData()">
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="data.status" name="status" required="">
          <ion-option *ngFor="let status of statuses">{{status.title}}</ion-option>
          <!-- <ion-option value="todo">To Do</ion-option>
          <ion-option value="doing">Doing</ion-option>
          <ion-option value="done">Done</ion-option> -->
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" required="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save Data</button>
    </form>
</ion-content>
