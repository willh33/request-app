<ion-header id="person-header">
  <ion-navbar class="person-navbar">
    <button ion-button [menuToggle]="">
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>{{title}}</ion-title>
    <!-- <ion-title>{{title}}</ion-title> -->
    <button ion-button icon-only (click)="presentPopover($event)" class="settings-button">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)" can-swipe="true">
      <ion-item nopadding *ngFor="let person of people" (click)="goToNewPersonPageContext(person.id)">
          <span>{{person.firstName + " " + person.middleName + " " + person.lastName}}</span>
      </ion-item>
  </ion-list>
</ion-content>
