<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateData()">
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="data.first_name" name="first_name" required="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Middle Name</ion-label>
        <ion-input type="text" placeholder="Middle Name" [(ngModel)]="data.middle_name" name="middle_name" required="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="data.last_name" name="last_name" required="" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save Data</button>
  </form>
</ion-content>
